<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth_reg_help.css">
    <link rel="stylesheet" href="/css/submit.css">
    <title>Помощь</title>
</head>
<body>
    <h1 align="center" class="up"><a class="look2" href="/../"></a>LookTo</h1>
    <div class="auth_reg_help">
        <h1 align="center">Помощь</h1>
        <p>Есть вопрос - спроси!</p>
        <form action = "#">
            Ваш Email: <br><input type="email" name="email" id="email" placeholder="Ваш Email"> <br>
            Ваш вопрос: <br><input type="hidden" name="our_email" id="our_email" value="lookto@gmail.com">
            <textarea name="question" id="question" cols="62" rows="15" placeholder="Ваш вопрос"></textarea>
            <input type="submit" name="submit" id="submit" class="submit" value="Задать вопрос">
        </form>
    </div>
</body>
</html>
