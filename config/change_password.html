<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../Styles/styles.css">
    <link rel="stylesheet" href="/../Styles/changes.css">
    <link rel="stylesheet" href="/../Styles/submit.css">
    <title>Изменить пароль</title>
</head>
<body>
    <form action="/../">
        <input class="btn_logo_other" type="image" src="/../pictures/logo_small_new.png" alt="LookTo">
    </form>
    <div class="changes">
        <h1 align="center">Изменить пароль</h1>
        <form action="#">
            <div id="password">
                Старый пароль: <br><input type="password" name="old_password" id="old_password" placeholder="Старый пароль" required> <br>
                Новый пароль: <br><input type="password" name="new_password" id="new_password" placeholder="Новый пароль" required> <br>
                Повторите новый пароль: <br><input type="password" name="repeat_password" id="repeat_password" placeholder="Повторите новый пароль" required> <br>
            </div> <br>
            <input type="submit" name="submit" id="submit" class="submit" value="Изменить пароль">
        </form>
    </div>
</body>
</html>
