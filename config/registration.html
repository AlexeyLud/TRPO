<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../Styles/styles.css">
    <link rel="stylesheet" href="/../Styles/auth_reg_help.css">
    <link rel="stylesheet" href="/../Styles/submit.css">
    <title>Регистрация</title>
</head>
<body>
    <form action="/../">
        <input class="btn_logo_other" type="image" src="/../pictures/logo_small_new.png" alt="LookTo">
    </form>
    <div class="auth_reg_help">
        <h1 align="center">Регистрация</h1>
        <form action="#">
            <div id="main_registration">
                Email: <br><input type="email" name="email" id="email" placeholder="Email"> <br>
                Ваш login: <br><input type="text" name="nickname" id="nickname" placeholder="Ваш nickname"> <br>
                Пароль: <br><input type="password" name="password" id="password" placeholder="Пароль"> <br>
                Подтвердите пароль: <br><input type="password" name="repeat_password" id="repeat_password" placeholder="Подтвердите пароль">
            </div> <br>
            <div id="other_registration">
                Фамилия: <br><input type="text" name="last_name" id="last_name" placeholder="Фамилия"> <br>
                Имя: <br><input type="text" name="first_name" id="first_name" placeholder="Имя"> <br>
            </div>
            <input type="submit" name="submit" id="submit" class="submit" value="Регистрация">
        </form>
    </div>
</body>
</html>
